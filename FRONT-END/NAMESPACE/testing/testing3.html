<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENS Voting dApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.1/ethers.umd.min.js"></script>
  </head>
  <body>
    <h1>ENS Voting dApp</h1>
    <input type="text" id="ensName" placeholder="Enter your ENS name" />
    <button onclick="castVote()">Vote</button>
    <div id="result"></div>

    <script>
      async function castVote() {
        const ensName = document.getElementById("ensName").value;
        if (!ensName) {
          alert("Please enter an ENS name");
          return;
        }

        try {
          // Connect to MetaMask
          await ethereum.request({ method: "eth_requestAccounts" });
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();

          // Contract setup (replace with your actual contract address and ABI)
          const contractAddress = "YOUR_CONTRACT_ADDRESS";
          const contractABI = [
            /* Your contract ABI here */
          ];
          const contract = new ethers.Contract(
            contractAddress,
            contractABI,
            signer
          );

          // Vote
          const tx = await contract.vote(ensName);
          await tx.wait();

          document.getElementById(
            "result"
          ).innerText = `Vote cast successfully for ${ensName}`;
        } catch (error) {
          document.getElementById(
            "result"
          ).innerText = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
